<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ’çƒè¨ˆåˆ†æ¿ </title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --team-a-color: #3b82f6;
            --team-b-color: #ef4444;
            --bg-color: #111827;
            --text-color: #ffffff;
            --winner-color: #fbbf24;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* é˜²æ­¢æ»¾å‹• */
        }

        /* ä¸Šæ–¹å·¥å…·åˆ— - æ©«å‘æ™‚æœƒç¸®å° */
        .top-bar {
            padding: 10px;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }

        .settings-input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 100px;
            text-align: center;
        }

        /* ä¸»è¨ˆåˆ†å€å¡Š */
        .main-container {
            display: flex;
            flex: 1; /* ä½”æ»¿å‰©é¤˜ç©ºé–“ */
            width: 100%;
        }

        .team-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        .team-a { background-color: rgba(59, 130, 246, 0.1); }
        .team-b { background-color: rgba(239, 68, 68, 0.1); }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            pointer-events: none;
        }

        .score-num {
            font-size: 15rem; /* æ¥µå¤§åŒ–åˆ†æ•¸ */
            font-weight: 900;
            line-height: 1;
            pointer-events: none;
        }

        .team-a .score-num { color: var(--team-a-color); }
        .team-b .score-num { color: var(--team-b-color); }

        /* å±€æ•¸èˆ‡å¾®èª¿æŒ‰éˆ• */
        .sub-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }

        .btn-minus {
            background: #374151;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .sets-count {
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            padding: 2px 10px;
            border-radius: 10px;
        }

        /* ç²å‹æ¨£å¼ */
        .winner-state {
            background: var(--winner-color) !important;
        }
        .winner-state .score-num, .winner-state .team-name {
            color: #000 !important;
        }

        /* åº•éƒ¨åŠŸèƒ½éˆ• */
        .bottom-bar {
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button.action-btn {
            background: #4b5563;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* --- æ©«å‘æ¨¡å¼å°ˆç”¨å„ªåŒ– (Landscape) --- */
        @media (orientation: landscape) {
            .top-bar { padding: 5px; }
            .settings-input { width: 120px; font-size: 0.8rem; }
            .score-num { font-size: 40vh; } /* æ ¹æ“šè¢å¹•é«˜åº¦è‡ªå‹•ç¸®æ”¾æ•¸å­— */
            .team-name { font-size: 1.2rem; }
            .bottom-bar { position: absolute; bottom: 10px; width: 100%; background: none; pointer-events: none; }
            .bottom-bar button { pointer-events: auto; opacity: 0.6; }
            .bottom-bar button:hover { opacity: 1; }
        }

        /* æ‰‹æ©Ÿç›´å‘æ¨¡å¼èª¿æ•´ */
        @media (orientation: portrait) {
            .main-container { flex-direction: column; }
            .score-num { font-size: 25vh; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <input type="text" id="inA" class="settings-input" placeholder="éšŠä¼ A" oninput="draw()">
        <button class="action-btn" onclick="swap()">ğŸ”„ æ›å ´</button>
        <input type="text" id="inB" class="settings-input" placeholder="éšŠä¼ B" oninput="draw()">
    </div>

    <div class="main-container">
        <div class="team-card team-a" id="cardL" onclick="handleScore('L')">
            <div id="winL" style="display:none; font-weight:bold; color:black;">ğŸ† WINNER</div>
            <div class="team-name" id="nameL">A éšŠ</div>
            <div class="score-num" id="scoreL">0</div>
            <div class="sub-info">
                <div class="sets-count">å±€æ•¸: <span id="setL">0</span></div>
                <button class="btn-minus" onclick="event.stopPropagation(); sub('L')">æ‰£åˆ† -1</button>
                <button class="btn-minus" style="background:#059669" onclick="event.stopPropagation(); addSet('L')">åŠ å±€ +1</button>
            </div>
        </div>

        <div class="team-card team-b" id="cardR" onclick="handleScore('R')">
            <div id="winR" style="display:none; font-weight:bold; color:black;">ğŸ† WINNER</div>
            <div class="team-name" id="nameR">B éšŠ</div>
            <div class="score-num" id="scoreR">0</div>
            <div class="sub-info">
                <div class="sets-count">å±€æ•¸: <span id="setR">0</span></div>
                <button class="btn-minus" onclick="event.stopPropagation(); sub('R')">æ‰£åˆ† -1</button>
                <button class="btn-minus" style="background:#059669" onclick="event.stopPropagation(); addSet('R')">åŠ å±€ +1</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="action-btn" onclick="nextSet()" style="background:#d97706">æ–°ä¸€å±€</button>
        <button class="action-btn" onclick="resetAll()">å…¨é‡ç½®</button>
    </div>

    <script>
        let sA = 0, sB = 0, tA = 0, tB = 0, swapped = false;

        function draw() {
            const nameA = document.getElementById('inA').value || 'A éšŠ';
            const nameB = document.getElementById('inB').value || 'B éšŠ';
            
            // è™•ç†é¡¯ç¤ºæ–‡å­—
            document.getElementById('nameL').textContent = swapped ? nameB : nameA;
            document.getElementById('nameR').textContent = swapped ? nameA : nameB;
            document.getElementById('scoreL').textContent = swapped ? sB : sA;
            document.getElementById('scoreR').textContent = swapped ? sA : sB;
            document.getElementById('setL').textContent = swapped ? tB : tA;
            document.getElementById('setR').textContent = swapped ? tA : tB;

            // åˆ¤æ–·å‹è² æ¨£å¼ (25åˆ†ä¸”é ˜å…ˆ2åˆ†)
            check(sA, sB, 'L', 'R');
        }

        function check(a, b, l, r) {
            const cL = document.getElementById('cardL'), cR = document.getElementById('cardR');
            const wL = document.getElementById('winL'), wR = document.getElementById('winR');
            cL.classList.remove('winner-state'); cR.classList.remove('winner-state');
            wL.style.display = 'none'; wR.style.display = 'none';

            let curL = swapped ? b : a;
            let curR = swapped ? a : b;

            if (curL >= 25 && curL - curR >= 2) {
                cL.classList.add('winner-state'); wL.style.display = 'block';
                confetti();
            } else if (curR >= 25 && curR - curL >= 2) {
                cR.classList.add('winner-state'); wR.style.display = 'block';
                confetti();
            }
        }

        function handleScore(side) {
            if (side === 'L') { swapped ? sB++ : sA++; } 
            else { swapped ? sA++ : sB++; }
            draw();
        }

        function sub(side) {
            if (side === 'L') { if(swapped){if(sB>0)sB--}else{if(sA>0)sA--} }
            else { if(swapped){if(sA>0)sA--}else{if(sB>0)sB--} }
            draw();
        }

        function addSet(side) {
            if (side === 'L') { swapped ? tB++ : tA++; } 
            else { swapped ? tA++ : tB++; }
            draw();
        }

        function swap() {
            swapped = !swapped;
            const cL = document.getElementById('cardL'), cR = document.getElementById('cardR');
            // åˆ‡æ›è¦–è¦ºåº•è‰²
            if(swapped) {
                cL.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
                cR.style.backgroundColor = "rgba(59, 130, 246, 0.1)";
            } else {
                cL.style.backgroundColor = "rgba(59, 130, 246, 0.1)";
                cR.style.backgroundColor = "rgba(239, 68, 68, 0.1)";
            }
            draw();
        }

        function nextSet() { if(confirm('ä¸‹ä¸€å±€ï¼Ÿ')) { sA=0; sB=0; draw(); } }
        function resetAll() { if(confirm('å…¨éƒ¨é‡ç½®ï¼Ÿ')) { sA=0; sB=0; tA=0; tB=0; draw(); } }

        draw();
    </script>
</body>
</html>
